<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<div id="userTestModule">
    <table>
        <tbody><tr>
            <td>Username</td>
            <td>
                <input id="userNameInput" placeholder="username" type="text">
            </td>
        </tr><tr>
            <td>Password</td>
            <td>
                <input id="passwordInput" placeholder="password" type="password">
            </td>
        </tr><tr>
            <td>First name</td>
            <td>
                <input id="firstNameInput" placeholder="first name" type="text">
            </td>
        </tr><tr>
            <td>Last name</td>
            <td>
                <input id="lastNameInput" placeholder="last name" type="text">
            </td>
        </tr>
        </tbody></table>
    <button class="click">Submit</button>
</div>
<hr/>
<div id="locationTestModule">
    <div>Add location</div>
    <table>
        <tbody><tr>
            <td>Longitude</td>
            <td>
                <input id="longitudeInput" placeholder="longitude" type="number">
            </td>
        </tr><tr>
            <td>Latitude</td>
            <td>
                <input id="latitudeInput" placeholder="latitude" type="number">
            </td>
        </tr><tr>
            <td>Altitude</td>
            <td>
                <input id="altitudeInput" placeholder="altitude" type="number">
            </td>
        </tr><tr>
            <td>Speed</td>
            <td>
                <input id="speedInput" placeholder="speed" type="number">
            </td>
        </tr><tr>
            <td>User id</td>
            <td>
                <input id="userIdInput" placeholder="userId" type="number">
            </td>
        </tr>
        </tbody></table>
    <button class="submitLocation">Submit</button>
</div>
